<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js リアルタイムプレビュー</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    .preview-area {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      min-height: 200px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Vue.js リアルタイムプレビュー</h1>
    
    <!-- 編集用のテキストエリア -->
    <textarea v-model="inputContent" placeholder="ここにHTMLコードを入力してください..."></textarea>
    
    <!-- リアルタイムでプレビューが表示されるエリア -->
    <div class="preview-area" v-html="inputContent"></div>
  </div>

  <script>
    // Vue.js インスタンスを作成
    new Vue({
      el: '#app',
      data: {
        // テキストエリアの内容を管理
        inputContent: ''
      }
    });
  </script>
</body>
</html>
