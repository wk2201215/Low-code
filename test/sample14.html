<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表示内容切り替え</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <div class="sidebar">
          <h2>Sidebar Content</h2>
          <p>This is the sidebar content.</p>
          
          <button @click="activeTab = 'html'">html</button>
          <button @click="activeTab = 'css'">css</button>
      
          <!-- 表示する内容をv-ifで切り替え -->
          <div class="content">
            <div v-if="activeTab === 'html'">
              <h3>HTML Content</h3>
              <p>This is the HTML content.</p>
              <textarea placeholder="Write HTML here..."></textarea>
            </div>
            <div v-if="activeTab === 'css'">
              <h3>CSS Content</h3>
              <p>This is the CSS content.</p>
              <textarea placeholder="Write CSS here..."></textarea>
            </div>
          </div>
        </div>
      </div>
      
      <script>
      new Vue({
        el: '#app',
        data: {
          activeTab: 'html'  // 初期タブをHTMLに設定
        }
      });
      </script>
      
      <style>
      .sidebar {
        background-color: #f4f4f4;
        padding: 10px;
      }
      .content {
        margin-top: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      </style>
      
</body>
</html>
