<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレビュー機能の例</title>
  <style>
    .preview-area {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>プレビュー機能</h1>
 
  <!-- 編集用のテキストエリア -->
  <textarea id="editor" rows="10" cols="50" placeholder="ここにHTMLを入力してください"></textarea>
 
  <!-- プレビューを表示するボタン -->
  <button onclick="updatePreview()">プレビューを更新</button>
 
  <!-- プレビューが表示されるエリア -->
  <div class="preview-area" id="preview"></div>
 
  <script>
    function updatePreview() {
      // エディタから入力を取得して、プレビューに反映
      var editorContent = document.getElementById("editor").value;
      document.getElementById("preview").innerHTML = editorContent;
    }
  </script>
</body>
</html>
